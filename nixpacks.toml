# nixpacks.toml - Railway Build Configuration
# This tells Railway to ignore Dockerfile and use Python buildpack instead

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Model will be downloaded on first request'"]

[start]
cmd = "gunicorn -b 0.0.0.0:$PORT app:app --timeout 120 --workers 2 --threads 2"
